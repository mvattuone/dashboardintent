{% extends "base.html" %}

{% block body_class %}{{dashboard.slug}}{% endblock %}

{% block content %}

<div class="container py4 clearfix flex">

<aside class="secondary col col-4">
<nav class="controls">
    <select id="metric" class="controls-dropdown">
    {% for metric_key in metric_keys %}
        <option value='{{metric_key.name}}'>{{metric_key.name}}</option>
    {% endfor %}
    </select>
    <div id="groups">
        <h3>Groups</h3>
    </div>
</nav>
</aside>

<div class="primary card col col-8">
<section class="col col-12 flex-wrap" id="charts">
    <h2>Charts</h2>
</section>

<section class="col-4 col" id="trends" data-trends='{{trends}}'>
    <h2>Trends</h2>
</section>

<section class="col-8 col" id="recommendations">
    <h2>Recommendations</h2>
    {{recommendations|safe}}
</section>
</div>




{% endblock %}
